<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/yjn4ymy.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Casamento R&V</title>
  </head>
  <body>
    <div class="main">
      <div class="flower">
        <img
          class="bg-1"
          style="transform: rotate(90deg);"
          src="./assets/bg-1.png"
        />
        <!-- <canvas id="canvas3d"></canvas> -->
      </div>
      <div
        class="text-poema"
        style="
          font-family: olimpico, sans-serif;
          font-weight: 700;
          font-style: normal;
        "
      >
        Tão bom morrer de amor! E continuar vivendo...
        <div
          class="text-citacao"
          style="
            font-family: olimpico, sans-serif;
            font-weight: 700;
            font-style: normal;
          "
        >
          - Mario Quintana
        </div>
      </div>
      <div class="header">
        <img class="logo-img" src="./assets/rev.svg" alt="Raphael & Vitoria" />
      </div>
      <div
        class="text-convite"
        style="
          font-family: olimpico, sans-serif;
          font-weight: 700;
          font-style: normal;
        "
      >
        Convidam para a celebração do seu casamento
      </div>
      <div
        class="text-information"
        style="
          font-family: olimpico, sans-serif;
          font-weight: 700;
          font-style: normal;
        "
      >
        Sabado, 16 de Dezembro
        <br />
        14:00
      </div>
      <button class="button">
        <img
          class="location-img"
          src="./assets/location.svg"
          alt="location-icon"
          onclick="mapsSelector()"
        />
      </button>
      <div
        class="text-location"
        style="
          font-family: olimpico, sans-serif;
          font-weight: 700;
          font-style: normal;
        "
      >
        Rua Guaraci 60, Chacara Della Rocca
        <br />
        Carapicuiba - 06345-040
      </div>
      <div id="divider"></div>
      <div
        class="text-information"
        style="
          font-family: olimpico, sans-serif;
          font-weight: 700;
          font-style: normal;
        "
      >
        Poço dos desejos
      </div>
      <button class="button" id="linkButton1">
        <img class="location-img" src="./assets/gift.svg" alt="gift-icon" />
      </button>
      <div class="header">
        <img
          class="logo-img"
          src="./assets/flowers.webp"
          alt="Raphael & Vitoria"
        />
      </div>
      <!-- <div class="buttons">
        <div id="linkButton1" class="button_purple">I'm a Synergy client</div>
        <div id="linkButton2" class="button_pink">I'm a Synergy Employee</div>
        <div id="linkButton3" class="button_blue">
          I'm neither of the above!
        </div>
      </div> -->
    </div>
    <script>
      function mapsSelector() {
        if (
          /* if we're on iOS, open in Apple Maps */
          navigator.platform.indexOf("iPhone") != -1 ||
          navigator.platform.indexOf("iPod") != -1 ||
          navigator.platform.indexOf("iPad") != -1
        )
          window.open(
            "https://maps.apple.com/?address=Rua%20Guaraci,%2060,%20Chacara%20de%20La%20Rocca,%20Carapicu%C3%ADba%20-%20SP,%2006345-040,%20Brazil&ll=-23.572717,-46.841798&q=Rua%20Guaraci,%2060&t=r"
          );
        /* else use Google */ else
          window.open("https://maps.app.goo.gl/RWcoJhhJkjauCXKW9");
      }
    </script>
    <script>
      document
        .getElementById("linkButton1")
        .addEventListener("click", function () {
          window.location.href = "https://www.vakinha.com.br/4273482"; // Change to your desired link
        });
    </script>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.516/build/runtime.js"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
